<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>TodoList</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<main>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <h4>TodoList</h4>
                </a>
            </div>
        </div>
    </header>

    <div id="app" class="container">
        <div style="padding-bottom: 20px; padding-top: 40px;">
            <form class="row" @submit.prevent="saveTodo"
                  style="padding-bottom: 5px;">
                <div class="col-md-6">
                    <input type="text" id="todoText"
                           class="form-control form-control-lg"
                           v-model="newTodo.content"
                           placeholder="Enter todo">
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg">Add</button>
                </div>
            </form>
        </div>
        <div class="col-md-10">
            <table class="table table-hover">
                <tbody>
                <tr v-for="t in todos">
                    <td style="width: 90%">{{t.content}}</td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                v-on:click="deleteTodo(t.id)">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <p class="text-center">SivaLabs &copy; 2021</p>
    </div>
</footer>

<script src="/webjars/jquery/3.0.0/jquery.js"></script>
<script src="/webjars/popper.js/2.9.3/umd/popper.js"></script>
<script src="/webjars/bootstrap/5.1.3/js/bootstrap.js"></script>
<script src="/webjars/vue/2.6.14/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
